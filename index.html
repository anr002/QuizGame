<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg">
    <title>Smite Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .dark-mode .card {
            background-color: #495057;
        }
        .dark-mode .modal-content {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .ability-container {
            margin-bottom: 20px; /* Adjust as needed */
        }

        .ability {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
        }
    </style>



</head>

<body class="dark-mode">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <button id="dark-mode-toggle" class="btn btn-secondary">
            <i id="dark-mode-icon" class="fas fa-moon"></i> Toggle Dark Mode
        </button>
    </nav>

    <div class="container mt-4">
        <h1 style="font-size: 2.5em; text-align: center;">Smite Quiz</h1>
        <p style="font-size: 1.5em; text-align: center;">Test your Smite knowledge!</p>


    
        <div class="d-flex justify-content-center">
            <button id="mode1" class="btn btn-primary mx-2">God from Icon {Easy} </button>
            <button id="mode2" class="btn btn-primary mx-2">God from Ability {Hard} </button>
        </div>

    </div>

    
        <div id="game-container" class="my-4">
            <div class="card text-center">
                <div class="d-flex justify-content-center">
                    <img id="game-image" class="card-img-top" src="https://static.wikia.nocookie.net/smite_gamepedia/images/5/5a/T_Achilles_Default_Icon.png/revision/latest?cb=20180227153129" alt="Game Image" style="width: 100px; height: auto; padding-top: 20px;">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Guess the god!</h5>
                    <div class="ability-container d-flex justify-content-center">
                        <img class="ability mx-2" id="ability1" src="" alt="Ability 1">
                        <img class="ability mx-2" id="ability2" src="" alt="Ability 2">
                        <img class="ability mx-2" id="ability3" src="" alt="Ability 3">
                        <img class="ability mx-2" id="ability4" src="" alt="Ability 4">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="d-grid gap-2" id="button-container" style="gap: 10px;">
                            <!-- Buttons will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Feedback Modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-center mb-2">Game Over!</p>
                    <p class="text-center mb-2">You scored <strong id="final-score">0</strong> out of <strong id="total-questions">10</strong>.</p>
                    <p class="text-center">Try again!</p>
                    <p class="text-center">There were still <strong id="remaining-questions">0</strong> questions to go.</p>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button id="end-quiz" class="btn btn-danger">End Quiz</button>
        </div>
        <p class="text-center mb-2 my-4" id="question-counter">Question: 1 / 10</p>
        <p class="text-center mb-2 my-4" id="score">Score: 0</p>
        
    </div>

    document.getElementById('mode1').addEventListener('click', function() {
    startGameMode1();
});

document.getElementById('mode2').addEventListener('click', function() {
    resetGame();
    startGameMode2();
});

function resetGame() {
    // Reset the game state if necessary
    // This could include resetting the score, the current question number, etc.
    score = 0;
    currentQuestionNumber = 0;
    // You may also want to clear any existing buttons or images
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function getRandomGods(correctGod) {
    let incorrectGods = [];
    while (incorrectGods.length < 3) {
        let randomGod = gods[Math.floor(Math.random() * gods.length)];
        if (randomGod.name !== correctGod.name && !incorrectGods.includes(randomGod)) {
            incorrectGods.push(randomGod);
        }
    }
    return incorrectGods;
}



// Declare these variables outside of the function so they can be accessed by other functions
let currentGodIndex = 0;
let currentQuestionNumber = 0;
let score = 0;

function startGameMode1() {
    // Hide abilities
    document.querySelector('.ability-container').style.display = 'none';
    // Show the god icon
    document.getElementById('game-image').style.display = 'block';
    // Shuffle the gods array
    shuffleArray(gods);
    // Reset variables
    currentGodIndex = 0;
    currentQuestionNumber = 0;
    score = 0;
    // Call loadQuestionMode1 to start the game
    loadQuestionMode1();
}

function loadQuestionMode1() {
    // Get the current god
    let correctGod = gods[currentGodIndex];

    // Get three random gods that are not the correct god
    let incorrectGods = getRandomGods(correctGod);

    // Combine the correct god with the incorrect ones and shuffle
    let options = [correctGod, ...incorrectGods];
    shuffleArray(options);

    // Set the question image
    document.getElementById('game-image').src = correctGod.icon;
    document.getElementById('question-counter').textContent = `Question: ${currentQuestionNumber + 1} / ${gods.length}`;
    document.getElementById('score').textContent = `Score: ${score}`;

    // Clear old buttons and create new ones
    const buttonContainer = document.getElementById('button-container');
    buttonContainer.innerHTML = '';
    options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-primary mx-3 mb-2';
        btn.type = 'button';
        btn.textContent = option.name;
        btn.onclick = () => {
            if (option.name === correctGod.name) {
                // Correct answer
                score++;
            }
            currentQuestionNumber++;
            if (currentQuestionNumber < gods.length) {
                loadQuestionMode1();
            } else {
                // Game over
                document.getElementById('final-score').textContent = score;
                document.getElementById('total-questions').textContent = gods.length;
                $('#gameOverModal').modal('show');
            }
        };
        buttonContainer.appendChild(btn);
    });

    // Increment currentGodIndex and reset if necessary
    currentGodIndex++;
    if (currentGodIndex === gods.length) {
        currentGodIndex = 0;
    }
}

function startGameMode2() {
    // Show abilities
    document.querySelector('.ability-container').style.display = 'flex';
    // Hide the god icon
    document.getElementById('game-image').style.display = 'none';
    // Declare and initialize score and currentQuestionNumber
    let score = 0;
    let currentQuestionNumber = 0;

    // This is a new game mode
    loadQuestionBasedOnAbilities();

    function loadQuestionBasedOnAbilities() {
        // Randomly select a god
        let correctGod = gods[Math.floor(Math.random() * gods.length)];

        // Get the god's abilities
        let abilities = correctGod.abilities;

        // Display the abilities to the player
        // This will depend on your HTML structure
        // For example, you could have an element for each ability
        for (let i = 0; i < abilities.length; i++) {
            let abilityElement = document.getElementById(`ability${i + 1}`);
            abilityElement.src = abilities[i];
        }

        // Clear old buttons and create new ones
        const buttonContainer = document.getElementById('button-container');
        buttonContainer.innerHTML = '';
        let options = [correctGod, ...getRandomGods(correctGod)];
        shuffleArray(options);
        options.forEach(option => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-primary mx-3 mb-2';
            btn.type = 'button';
            btn.textContent = option.name;
            btn.onclick = () => {
                if (option.name === correctGod.name) {
                    // Correct answer
                    score++;
                }
                currentQuestionNumber++;
                if (currentQuestionNumber < gods.length) {
                    loadQuestionBasedOnAbilities();
                } else {
                    // Game over
                    document.getElementById('final-score').textContent = score;
                    document.getElementById('total-questions').textContent = gods.length;
                    $('#gameOverModal').modal('show');
                }
            };
            buttonContainer.appendChild(btn);
        });

        // Update the score and question counter
        document.getElementById('score').textContent = `Score: ${score}`;
        document.getElementById('question-counter').textContent = `Question: ${currentQuestionNumber + 1} / ${gods.length}`;
    }
}
