<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg">
    <title>Smite Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Linking to my CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="dark-mode">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <button id="dark-mode-toggle" class="btn btn-secondary">
            <i id="dark-mode-icon" class="fas fa-moon"></i> Toggle Dark Mode
        </button>
    </nav>

    <div class="container mt-4">
        <h1 style="font-size: 2.5em; text-align: center;">Smite Quiz</h1>
        <p style="font-size: 1.5em; text-align: center;">Test your Smite knowledge!</p>


    
        <div class="d-flex justify-content-center">
            <button id="mode1" class="btn btn-primary mx-2">God from Icon {Easy} </button>
            <button id="mode2" class="btn btn-primary mx-2">God from Ability {Hard} </button>
        </div>

    </div>

    
        <div id="game-container" class="my-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Guess the god!</h5>

                   

                    <div class="d-flex justify-content-center">
                        <img id="game-image" class="card-img-top" src="https://static.wikia.nocookie.net/smite_gamepedia/images/5/5a/T_Achilles_Default_Icon.png/revision/latest?cb=20180227153129" alt="Game Image" style="width: 100px; height: auto; padding-top: 2px;">
                    </div>
                    <div class="ability-container d-flex justify-content-center">
                        <img class="ability mx-2" id="ability1" src="" alt="Ability 1">
                        <img class="ability mx-2" id="ability2" src="" alt="Ability 2">
                        <img class="ability mx-2" id="ability3" src="" alt="Ability 3">
                        <img class="ability mx-2" id="ability4" src="" alt="Ability 4">
                    </div>

                    <!-- Use a div to wrap the hint button and apply Bootstrap flex utilities -->
                    <div class="d-flex justify-content-center">
                        <button id="hint-button" class="btn btn-primary hint-button">Hint</button>
                    </div>             
                           
                    <div class="d-flex justify-content-center">
                        <div class="d-grid gap-2" id="button-container" style="gap: 10px;">
                            <!-- Buttons will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Feedback Modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-center mb-2">Game Over!</p>
                    <p class="text-center mb-2">You scored <strong id="final-score">0</strong> out of <strong id="total-questions">10</strong>.</p>
                    <p class="text-center">Try again!</p>
                    <p class="text-center">There were still <strong id="remaining-questions">0</strong> questions to go.</p>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <a href="#" id="end-quiz-button" class="btn btn-danger">End Quiz</a>       
        </div>
        <p class="text-center mb-2 my-4" id="question-counter">Question: 1 / 10</p>
        <p class="text-center mb-2 my-4" id="score">Score: 0</p>
        
    </div>

    <!-- Include jQuery and Bootstrap JS for modal functionality -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- Linking to JS file -->
    <script src="script.js" type="module"></script>
</body>
</html>
